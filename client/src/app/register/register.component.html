<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <!-- //username div -->
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    >
    <label>Username</label>
  </div>

<!-- <div class="mb-3">
  <label>Who is you favourite user?</label>
  <select class="form-select">
    @for (user of udersFromHomeComponent(); track $index) {
      <option [value]="user.userName">
            {{user.userName}}
      </option>
    }
  </select>
</div> -->

  <!-- //password div -->
  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="password"
      >
    <label>password</label>
  </div>

  <!-- submit and cancle button -->
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancle()" type="button">Cancle</button>
  </div>
  
</form>
